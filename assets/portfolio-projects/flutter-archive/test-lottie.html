<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lottie Test</title>
  <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
  <style>
    body { margin: 0; padding: 20px; background: linear-gradient(to bottom, skyblue, lightgreen); } /* Your sky-grass bg */
    lottie-player { 
      width: 200px; 
      height: 150px; 
      background: transparent !important; 
    }
  </style>
</head>
<body>
  <lottie-player 
    src="your-butterfly.json"  <!-- Replace with your actual JSON filename -->
    background="transparent"
    speed="1"
    style="width: 200px; height: 150px;"
    loop
    autoplay
    preserveAspectRatio="xMidYMid meet">
  </lottie-player>
    <script src="../../../src/back-to-top.js"></script>
</body>
</html>
